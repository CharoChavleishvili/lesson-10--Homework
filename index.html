<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>

  <body>
    <header>
      <div class="bg-image">
        <div class="header-div flex">
          <div>Zetta Hotel</div>
          <nav class="navigation">
            <ul class="nav-ul flex">
              <li class="nav-li">Home</li>
              <li class="nav-li">Rooms</li>
              <li class="nav-li">Restaurant</li>
              <li class="nav-li">About us</li>
              <li class="nav-li">Blog</li>
              <li class="nav-li active">contact</li>
            </ul>
          </nav>
        </div>
        <div class="contact">
          <h2>Contact</h2>
          <div class="header-div2 flex">
            <p class="home">Home</p>
            <p>About us</p>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="section1 container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2977.9677164169775!2d44.7047384759822!3d41.72121547522229!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x404473706ffc564f%3A0x9d77612e0837e247!2sArchi%20Saburthalo!5e0!3m2!1sen!2sge!4v1698957743585!5m2!1sen!2sge"
          width="1088"
          height="286"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </section>
    <section class="section2">
      <div class="container">
        <h4>contact</h4>
        <h2>Contact us to get free support</h2>
      </div>
      <div class="form container">
        <form action="#">
          <label for="text"></label>
          <textarea
            class="textarea flex"
            name="text"
            id="text"
            placeholder="Description"
          ></textarea>
        </form>
        <form class="flex" action="#"></form>
        <label for="subject"></label>
        <input
          class="subject flex"
          type="subject"
          name="subject"
          id="subject"
          placeholder="Subject"
        />
      </div>
    </section>
  </body>
</html>
