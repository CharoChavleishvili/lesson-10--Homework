<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
    <script
      src="https://kit.fontawesome.com/a0b71cd01f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <header>
      <div class="bg-image">
        <div class="header-div flex">
          <div>Zetta Hotel</div>
          <nav class="navigation">
            <ul class="nav-ul flex">
              <li class="nav-li">Home</li>
              <li class="nav-li">Rooms</li>
              <li class="nav-li">Restaurant</li>
              <li class="nav-li">About us</li>
              <li class="nav-li">Blog</li>
              <li class="nav-li active">contact</li>
              <i class="fa-solid fa-bars burger"></i>
            </ul>
          </nav>
        </div>
        <div class="contact">
          <h2>Contact</h2>
          <div class="header-div2 flex">
            <p class="home">Home</p>
            <p>About us</p>
          </div>
        </div>
      </div>
    </header>
    <section class="section">
      <div class="section1 container">
        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2977.9677164169775!2d44.7047384759822!3d41.72121547522229!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x404473706ffc564f%3A0x9d77612e0837e247!2sArchi%20Saburthalo!5e0!3m2!1sen!2sge!4v1698957743585!5m2!1sen!2sge"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </section>
    <section class="section2">
      <div class="firstbox container">
        <h4>contact</h4>
        <h2>Contact us to get free support</h2>
      </div>
      <div class="form container flex">
        <div class="left-block">
          <form action="#">
            <label for="text"></label>
            <textarea
              class="textarea"
              name="text"
              id="text"
              placeholder="Description"
            ></textarea>
          </form>
        </div>
        <div class="right-block flex">
          <form class="subject" action="#"></form>
          <label for="subject"></label>
          <input
            class="input subject"
            type="subject"
            name="subject"
            id="subject"
            placeholder="Subject"
          />
          <form class="flex" action="#"></form>
          <label for="Name"></label>
          <input
            class="input name"
            type="name"
            name="name"
            id="name"
            placeholder="Name / Surname"
          />
          <form class="flex" action="#"></form>
          <label for="Email"></label>
          <input
            class="input Email"
            type="Email"
            name="Email"
            id="Email"
            placeholder="Email"
          />
          <form class="flex" action="#"></form>
          <label for="send"></label>
          <button class="input button flex" type="send" value="send">
            send
            <i class="fa-solid fa-location-arrow arrow"></i>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
